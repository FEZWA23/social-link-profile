<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>

  <div class="container">

    <div class="header">
     <img src="/assets/images/avatar-jessica.jpeg">
     <h2>Jessica Randall</h2>
     <h3>London, United Kingdom</h3>
     <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="socials">
      <div class="box github">
        <button class="btn">GitHub</button>
      </div>
      <div class="box mentor ">
        <button class="btn">Frontend Mentor</button>
      </div>
      <div class="box linkedin">
        <button class="btn">LinkedIn</button>
      </div>
      <div class="box twitter">
        <button class="btn" >Twitter</button>
      </div>
      <div class="box insta">
        <button class="btn">Instagram</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FEZWA23">Amira MOUELHI </a>.
  </div>
</body>
</html>
